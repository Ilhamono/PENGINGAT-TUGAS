<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengingat Tugas Sekolah</title>
    <style>
        /* Your existing CSS remains the same */
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-weight: 600;
        }

        #task-form {
            margin-bottom: 30px;
        }

        #task-form input, #task-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #task-form input:focus, #task-form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        #task-form button {
            width: 100%;
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #task-form button:hover {
            background-color: #5a6fd6;
        }

        #task-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-item {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            background-color: #e8f5e9;
            text-decoration: line-through;
            color: #4caf50;
        }

        .task-info {
            flex-grow: 1;
        }

        .task-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-details {
            font-size: 12px;
            color: #6c757d;
        }

        .task-actions button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .task-actions button:hover {
            opacity: 0.9;
        }

        .task-actions .complete-btn {
            background-color: #4caf50;
        }

        .task-actions .delete-btn {
            background-color: #f44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item {
            animation: fadeIn 0.5s ease;
        }

        /* Styling scrollbar */
        #task-list::-webkit-scrollbar {
            width: 8px;
        }

        #task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #task-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        #task-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengingat Tugas Sekolah</h1>
        
        <div id="task-form">
            <input type="text" id="task-name" placeholder="Nama Tugas" required>
            <input type="date" id="task-date"  placeholder="Tanggal Hari Ini"  required>
            <select id="task-subject" required>
                <option value="">Pilih Mata Pelajaran</option>
                <option value="Matematika">Matematika</option>
                <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                <option value="Bahasa Inggris">Bahasa Inggris</option>
                <option value="Sejarah">Sejarah</option>
                <option value="Bahasa Jawa">Bahasa Jawa</option>
                <option value="Agama">Agama</option>
                <option value="PKKWU">PKKWU</option>
                <option value="PJOK">PJOK</option>
                <option value="Pancasila">Pancasila</option>
                <option value="MotorCycle">MoyotCycle</option>
                <option value="Electrical">Elecktrical</option>
                <option value="Chasis">Chasis</option>
                <option value="Engine">Engine</option>
            </select>
            <button onclick="addTask()">Tambah Tugas</button>
        </div>
        
        <div id="task-list"></div>
    </div>

    <script>
        let tasks = [];

        // Ambil data dari localStorage saat halaman dimuat
        window.onload = function() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                updateTaskList();
            }
        };

        function addTask() {
            const name = document.getElementById('task-name').value;
            const date = document.getElementById('task-date').value;
            const subject = document.getElementById('task-subject').value;
            
            if (name && date && subject) {
                tasks.push({ name, date, subject, completed: false });
                saveTasks();  // Simpan tugas ke localStorage
                updateTaskList();
                clearForm();
            } else {
                alert('Mohon isi semua field!');
            }
        }

        function updateTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskItem.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-details">${task.subject} - ${task.date}</div>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleComplete(${index})">${task.completed ? 'Batal Selesai' : 'Selesai'}</button>
                        <button class="delete-btn" onclick="deleteTask(${index})">Hapus</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();  // Simpan perubahan ke localStorage
            updateTaskList();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();  // Simpan perubahan ke localStorage
            updateTaskList();
        }

        function clearForm() {
            document.getElementById('task-name').value = '';
            document.getElementById('task-date').value = '';
            document.getElementById('task-subject').value = '';
        }

        // Fungsi untuk menyimpan daftar tugas ke localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
